
id: iris 
title: "Iris"
version: 0.1.0.0
release-notes: "Initial Release"
license: mit
wrapper-repo: "https://github.com/Start9Labs/iris-wrapper"
upstream-repo: "https://github.com/irislib/iris-messenger"
support-site: "https://github.com/irislib/iris-messenger/issues"
marketing-site: "https://github.com/irislib/iris-messenger"
donation-url: "https://opencollective.com/iris-social"
build: ["make"]
description:
  short: Decentralized nostr messenger
  long: |
    Iris is like the social networking apps we're used to, but better.
    - No phone number or signup required. Just type in your name or alias and go!
    - Secure: It's open source. Users can validate that big brother doesn't read your private messages.
    - Available: It works offline-first and is not dependent on any single centrally managed server.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /root
    cert: /mnt/cert
health-checks:
  web-ui:
    name: Web UI
    success-message: Iris is ready
    type: script
config: ~
properties: ~
volumes:
  main:
    type: data
  cert:
    type: certificate
    interface-id: main
interfaces:
  main:
    name: User Interface
    description: A user interface that is expected to host Iris web app.
    tor-config:
      port-mapping:
        80: "80"
        443: "3443"
    lan-config:
      443:
        ssl: true
        internal: 8080
    ui: true
    protocols:
      - tcp
      - http
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
